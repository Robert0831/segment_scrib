<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Polygon Drawing</title>
<style>
    #container {
        position: relative;
        width: 400px;
        height: 300px;
    }
    .canvas, #myDialog, img {
        position: absolute;
        top: 0;
        left: 0;
    }
    #myDialog{
        margin: 0;
        padding-top: 10px;
        padding-left: 5px;
        padding-right: 5px;

    }
    #class_list{
        width: 50px;
        height: 50px;
        background-color: sandybrown;
    }
    .input-class{
        width : 90px ;
        height : 10px;
        margin-bottom: 5px;
    }
    #ok_butt{
        padding: 3px;
        height : 20px;
        margin-bottom: 5px;
    }
    #can_butt{
        padding: 3px;
        height : 20px;
        margin-bottom: 5px;
    }
    #class_list{

        width: 100%;
    }
    #ppp{
        margin: 0;
    }

</style>
</head>
<body>

<div id="container">
    <img src="1053_00001.jpg" alt="Image" width="400" height="300">
    <canvas class="canvas" id="overlay" width="400" height="300"></canvas>
    <canvas class="canvas" id="overlay_2" width="400" height="300"></canvas>

    <dialog id="myDialog">
        <input class="input-class" placeholder="Input class"/>
        <form method="dialog">
          <button id="ok_butt" >OK</button>
          <button id = "can_butt">Cancel</button>
          <div id ="class_list">
            <p id="ppp">1</p>
          </div>
        </form>
    </dialog>
    
</div>



<script>
    window.onload = function() {
        var canvas = document.getElementById('overlay');
        var canvas_bg = document.getElementById('overlay_2');

        canvas.style.zIndex = 2;
        canvas_bg.style.zIndex = 1;

        var ctx = canvas.getContext('2d');
        var ctx_2 = canvas_bg.getContext('2d');

        var points = []; // 存儲多邊形的頂點
        var total_points = [] 

        var get_class = document.querySelector('.input-class');
        var tol_get_class_value = []
        var ok_but = document.getElementById('ok_butt');
        var can_but = document.getElementById('can_butt');
        var diag= document.getElementById('myDialog');

        function drawPolygon() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();
            ctx.fill();
        }


        function drawPreview(x, y) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (var i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.lineTo(x, y); // 在最後一個頂點和滑鼠位置之間畫一條連線
            ctx.closePath();
            ctx.fill();
            drawPoints();
            if (Math.sqrt(Math.pow(x - points[0].x, 2) + Math.pow(y - points[0].y, 2)) <= 10 && points.length >=3  ){
                ctx.beginPath();
                ctx.arc(points[0].x, points[0].y, 10, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function drawPoints() {
          for (var i = 0; i < points.length; i++) {
            drawPoint(points[i].x, points[i].y);
          }
        }


        function drawPoint(x, y) {
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function draw_done_point(poi,ctx_x){
            for (var i = 0; i < poi.length; i++) {
                ctx_x.fillStyle = 'blue';
                ctx_x.beginPath();
                ctx_x.arc(poi[i].x, poi[i].y, 3, 0, Math.PI * 2);
                ctx_x.fill();
            }
        }
        function showDialogAtPosition(x, y) {
            diag.style.left = x + 'px';
            diag.style.top = y + 'px';
   
            diag.showModal();
        }



        function drawPolygon_bg(poi,ctx_x) {
            //ctx_x.clearRect(0, 0, canvas_bg.width, canvas_bg.height);

            ctx_x.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx_x.beginPath();
            ctx_x.moveTo(poi[0].x, poi[0].y);
            for (let i = 1; i < poi.length; i++) {
                ctx_x.lineTo(poi[i].x, poi[i].y);
            }
            ctx_x.lineTo(poi[0].x, poi[0].y);
            ctx_x.closePath();
            ctx_x.fill();
        }
        canvas.addEventListener('mousemove', function(event) {
            if (points.length > 0) {        
                let x = event.offsetX;
                let y = event.offsetY;
                drawPreview(x, y);
            }

            
        });

        canvas.addEventListener('click', function(event) {
            let x = event.offsetX;
            let y = event.offsetY;
            if (points.length <= 2 ){
                points.push({ x: x, y: y });
                drawPolygon();
                drawPoints();       
            }
            else{
                if(Math.sqrt(Math.pow(x - points[0].x, 2) + Math.pow(y - points[0].y, 2)) <= 10 ){
                    //drawPolygon_final();
                    //drawPoints();

                    total_points.push(points)
                    draw_done_point(points,ctx_2);
                    drawPolygon_bg(points,ctx_2)
                    showDialogAtPosition(points[0].x,points[0].y)

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    points = [] ;
                    
                }
                else{
                    points.push({ x: x, y: y });
                    drawPolygon();
                    drawPoints();   
                }
            }
        });

        canvas.addEventListener('contextmenu', function(event) {
            event.preventDefault(); // 防止顯示上下文菜單
            points = []; // 清空點陣列
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 清空畫布
        });


        ok_but.addEventListener('click', function(event) {
            show_ok_can(1)

        });
        can_but.addEventListener('click', function(event) {
            ok_can=0
            show_ok_can(0)
        });
        function show_ok_can(ok_){
            if (ok_==1){
                let get_class_value=get_class.value;
                if (get_class_value!=""){
                    tol_get_class_value.push(get_class_value)
                }

            }
        }



    };
</script>

</body>
</html>
